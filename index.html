<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Captación Club Deportivo.</title>
	<script src="js/control.js" type="text/javascript" charset="utf-8" defer></script>

</head>
<body>
	<h1 id="titpag">Formulario inscripción a C.D. Veganilla</h1>
	<form action="#" name="ccd" id="ccd" method="get" accept-charset="utf-8">
		<fieldset id="formulariodatos">
			<legend>Ingrese sus datos.</legend>
		Tu nombre: <br>
		<input type="text" name="nombre" id="nombre" autofocus><br>
		1er. Apellido: <br>
		<input type="text" name="apellido1" id="apellido1"><br>
		2º apellido: <br>
		<input type="text" name="apellido2" id="apellido2"><br>
		Dirección: <br>
		<input type="text" name="dir" id="dir"><br>
		Población: <br>
		<input type="text" name="pob" id="pob"><br>
		Código Postal: <br>
		<input type="text" name="cp" id="cp" pattern="[0-9]{5}" placeholder="Ej. 14218"><br>
		Correo electrónico:<br>
		<input type="email" name="mail" id="mail" placeholder="Ej. usuario@dominio.com"><br>
		</fieldset><br><br>

		<input type="submit" name="guardar" id="guardar" value="Guardar y Seguir">

	</form>
</body>
</html>
